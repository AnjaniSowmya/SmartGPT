<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

<head>
    <meta charset="UTF-8">
    <title>SmartGPT</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <span class="bi bi-robot white-color"style="font-size:2rem"></span>
                </div>
                <div class="chatbox__content--header">
                    <p class="chatbox__heading--header">I am your <b>SmartGPT</b></p>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><span class="bi bi-chat-fill purple-color"style="font-size:1.5rem"></span></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
